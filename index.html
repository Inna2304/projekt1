<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Блог</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="../images/svg/logo.svg" alt="Лого">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"> <a class="header__link" href="#">О нас</a></li>
                <li class="header__item"> <a class="header__link" href="#">Тарифы</a></li>
                <li class="header__item"> <a class="header__link" href="#">Для бизнеса</a></li>
                <li class="header__item"> <a class="header__link" href="#">Психологам</a></li>
                <li class="header__item"> <a class="header__link" href="#">Сертификат</a></li>
                <li class="header__item"> <a class="header__link" href="#">Материалы</a> <img src="../images/svg/Frame.svg" alt="Выбор материалов"></li>
                <li class="header__item"> <a class="header__link" href="#">FAQ</a></li>
            </ul>
        </nav>
        <button class="header__btn"></button>
    </header>
    <div class="header-Line"></div>
    <main class="content">
        <nav class="breadcrumb">
            <ul class="breadcrumb__list">
                <li class="breadcrumb__item"> <a href="#">Главная</a> <img src="../images/svg/Arrow.svg" alt="Дальше"></li>
                <li class="breadcrumb__item"> <a href="#">Блог</a></li>
            </ul>
        </nav>
        <h1 class="content__title">Блог</h1>
        <div class="articles-filter">
            <span class="articles-filter__item"> <img src="../images/svg/sun.svg" alt="Смайлик солнце">Все</span>
            <span class="articles-filter__item">Самооценка и самопринятие</span>
            <span class="articles-filter__item"> <img src="../images/svg/horse.svg" alt="Смайлик солнце">Self</span>
            <span class="articles-filter__item">Чувства и эмоции</span>
            <span class="articles-filter__item">Тревога</span>
            <span class="articles-filter__item">Упражнения</span>
            <span class="articles-filter__item">Психология питания</span>
            <span class="articles-filter__item">Насилие</span>
            <span class="articles-filter__item">Личное здоровье</span>
        </div>
        <section class="article">
            <div class="hero__info-block">

            </div>
        </section>    
    </main>    
</body>
</html>
